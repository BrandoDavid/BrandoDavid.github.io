    <!-- Firebase
    Firebase pertenece a Google es un plata forma en la nube pra el desarrollo de aplicaciones web y moviles. Esta disponible para Android, IOS y web.
    Fue creada en el año 2011 y paso hacer parte de google en el año 2014.
    Su funcion escencial es hacer mas sencillo la creacion y el desarrollo de aplicaciones web, moviles procurando que el trabajo sea mas rapido sin perder calidad.
    Tiene una variedad gama dde herramientas las cuales son de facil uso, todo dentro de la misma plataforma, las cuales podemos agrupar en:
    Desarrollo
    Crecimento
    Monetizacion
    Analisis
    Desarrollo
    Conocido como Develop en Firebase, incluye los servicios necesarios para el desarrollo de un proyecto de aplicaciones web o movil.
    Dentro de la herramienta de desarrollo podemos encontrar:
    Realtime Database
    Es una de las herramientas mas destacadas de Firebase, es una base de datos en tiempo real. Esta se alojan en la nube,  son de tipo NoSQL y almacen de datos JSON
    Existe 2 tipos de base de datos
    La base de datos relacional: donde todas las tablas estan relacionadas entre si, por medio de las llaves primarias y las llaves foraneas.
    La base de daots no relacional: donde las tablas no esta relacionadas, por lo general se le llama NoSQL y utilizan JSON para almacenar la informacion, JSON viene a las siglas Javascript Object Notation, se trata de un formato para guardar e intercambio de informacion que cualquier persona puede leer. Sus archivos se guardan con extension. JSON -->
